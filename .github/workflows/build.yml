name: Build
on:
  push:
    branches-ignore:
      - gh-pages
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 24

      - name: Install and Build ğŸ”§
        id: build
        run: |
          npm install

          {
            echo "table<<EOF"
            echo "File | Size"
            echo "--- | ---"
          } > "$GITHUB_OUTPUT"
          npm run build | grep "^dist" |
          while read -r line ;
          do
            read -ra parts <<<"$line"
            filename="${parts[0]}"
            size="${parts[1]} ${parts[2]}"
            echo "\`$filename\` | $size" >> "$GITHUB_OUTPUT"
          done
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Print Build Output
        run: |
          echo -e "${{ steps.build.outputs.table }}"

      - name: Find Comment
        uses: peter-evans/find-comment@b30e6a3c0ed37e7c023ccd3f1db5c6c0b0c23aad # v4.0.0
        if: github.event_name == 'pull_request'
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: <summary>Build sizes</summary>

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9 # v5.0.0
        if: github.event_name == 'pull_request'
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            <details>
              <summary>Build sizes</summary>

              ${{ steps.build.outputs.table }}
            </details>
          edit-mode: replace
