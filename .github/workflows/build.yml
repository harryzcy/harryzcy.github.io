name: Build
on:
  push:
    branches-ignore:
      - gh-pages
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build 🔧
        id: build
        run: |
          npm install

          {
            echo "table<<EOF"
            echo "File | Size"
            echo "--- | ---"
          } > "$GITHUB_OUTPUT"
          npm run build | grep "^dist" |
          while read -r line ;
          do
            read -ra parts <<<"$line"
            filename="${parts[0]}"
            size="${parts[1]} ${parts[2]}"
            echo "\`$filename\` | $size" >> "$GITHUB_OUTPUT"
          done
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Print Build Output
        run: |
          echo -e "${{ steps.build.outputs.table }}"

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        if: github.event_name == 'pull_request'
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: <summary>Build sizes</summary>

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v3
        if: github.event_name == 'pull_request'
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            <details>
              <summary>Build sizes</summary>

              ${{ steps.build.outputs.table }}
            </details>
          edit-mode: replace
