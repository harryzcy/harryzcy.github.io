name: Build
on:
  push:
    branches-ignore:
      - gh-pages
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install and Build ðŸ”§
        id: build
        run: |
          npm install
          npm run build >> $GITHUB_OUTPUT

      - name: Print Output
        run: |
          cat $GITHUB_OUTPUT
