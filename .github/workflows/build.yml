name: Build
on:
  push:
    branches-ignore:
      - gh-pages
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install and Build 🔧
        id: build
        run: |
          npm install

          echo 'build_output<<EOF' >> $GITHUB_OUTPUT
          npm run build | grep dist |
          while read line ;
          do
            read -ra parts <<<"$line"
            filename="${parts[0]}"
            size="${parts[1]} ${parts[2]}"
            echo "$filename: $size" >> $GITHUB_OUTPUT
          done
          echo 'EOF' >> $GITHUB_OUTPUT

      # - name: Print Build Output
